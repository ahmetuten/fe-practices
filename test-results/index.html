<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>

    </style>
  </head>
  <body>
    <div class="container">
    <div class="main">
      <div class="result">
        <div class="result-header">Your Result</div>
        <div class="result-score">
          <div id="score">76</div>
          <div id="of-score">of 100</div>
        </div>
        <div class="result-praise">Great</div>
        <div class="result-comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="summary">
        <div class="summary-header">Summary</div>
        <div class="reaction">
          <div class="logo"><img src="./assets/images/icon-reaction.svg" alt=""></div>
          <div class="header">Reaction</div>
          <div class="scores">80 / 100</div>
        </div>
        <div class="memory">
          <div class="logo"><img src="./assets/images/icon-memory.svg" alt=""></div>
          <div class="header">Memory</div>
          <div class="scores">92 / 100</div>
        </div>
        <div class="verbal">
          <div class="logo"><img src="./assets/images/icon-verbal.svg" alt=""></div>
          <div class="header">Verbal</div>
          <div class="scores">61 / 100</div>
        </div>
        <div class="visual">
          <div class="logo"><img src="./assets/images/icon-visual.svg" alt=""></div>
          <div class="header">Visual</div>
          <div class="scores">72 / 100</div>
        </div>
      <button type="submit">Continue</button>
      </div>
    </div>
  </div>
  </body>
</html>
